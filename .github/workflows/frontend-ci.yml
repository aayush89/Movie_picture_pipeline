Name: Frontend-CI

on:
  #automatic trigger on pull request
  pull_request:
    branches:
      - master

  #manual trigger
    workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: install dependencies
        run: cd starter/frontend && npm ci
      
      - name: run lint
        run: cd starter/frontend && npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: install dependencies
        run: cd starter/frontend && npm ci
      
      - name: run test
        run: cd starter/frontend && npm run test
  
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      
      - name: install dependencies
        run: cd starter/frontend && npm ci
      
      - name: run build
        run: cd starter/frontend && mpm run build

    

